<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="REST Countries API with color theme switcher" />   
  <title>Aksumite | REST Countries API</title>    
</head>
<body>    
<div id="hello_container" class=""></div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script>
    class Hello extends React.Component {
        constructor(props) {
            super(props);
        }
        render() {
            return React.createElement(
                'div',
                null,
                `Hello ${this.props.name}!`
            );
        }
    }
    ReactDOM.render(React.createElement(Hello, { name: 'React' }, null), document.querySelector('#hello_container'));
</script>
</body>
